<!DOCTYPE html>


<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo barberia alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>   
        </header>
        <main>
           <form>
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correo">Correo electronico</label>
            <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(xx) xxx xxxxxxx">

            <label for="mensaje">Mensaje</label>
           <textarea id="mensaje" class="input-padron" cols="70" rows="10"></textarea>

            <fieldset>
                <legend>多Como le gustaria que lo contactemos?</legend> 

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                
            </fieldset>
            
            <fieldset>
                <legend>多En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Ma単ana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>多Le gustaria recibir novedades de la Barberia Alura?</label>

            <input type="submit"value="Enviar formulario" class="enviar">

           </form> 

           <table>
                <thead>
                    <tr>
                        <th>Dias</th>
                        <th>Horarios</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Miercoles</td>
                        <td>08h - 20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h - 20h</td>
                    </tr>
                </tbody>
           </table>

        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo barberia alura">
            <p class="copy">&copy Copyrigth Barberia Alura - 2022</p>
        </footer>
    </body>
</html>
